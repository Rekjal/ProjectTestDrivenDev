<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Semantic CSS -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <!-- JavaScript Local Script Sheet -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <title>Age Calculator</title>
</head>

<body>
  <div class="container">
    <h1><span class="coralColor">Super Galactic Age Calculator</span> Page </h1>
    <div class="jumbotron">
      <!-- <img src="img/pizza.jpg" alt="A photo of a cute pizza slice." align = "right" height="110" width="110">       -->
      <h2 id="anim">Enter your Age, Gender, and Demographic!</h2>
      <form id="formOne" name="ageCalculator">
        <div class="field">
          <label for="age">Age</label>
          <input id="age" required input type="number" name="age" min="1" step="1" />
        </div>
        <br>
        <label>Select Gender</label>
        <select class="sex form-control">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <br>
        <label>Select your Demographic</label>
        <select class="demographic form-control">
          <option value="american">American</option>
          <option value="canadian">Canadian</option>
          <option value="mexican">Mexican</option>
          <option value="cuban">Cuban</option>
        </select>
        </br>
        <button type="submit" id="submit" class="btn btn-success">Submit</button>
        <button type="restart" id="restart" class="btn btn-danger">Refresh</button>
    </div>
    </form>
  </div>
  <div id="output">
    <br>
    <p class="mb-0"><h3>For your chosen <span class="goldColor">Earth Age</span><span class="blackColor"> : </span><span
        class="goldColor">Gender</span><span class="blackColor"> : </span><span class="goldColor">Demographic</span><span
        class="blackColor"> : : : </span><span id="ageDemoSex"></span></h3></p>
    <blockquote class="blockquote">
      <ul id="agePerPlanet"></ul>
    </blockquote>
  </div>
</body>

</html>
