<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Semantic CSS -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <!-- JavaScript Local Script Sheet -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <title>Warrior Game</title>
</head>

<body>
  <div class="container">
    </br>
    <h1><span class="blueColor">Warrior Face-Off </span> </h1>
    </br>
    <div>
      <form id="formOne">
        <label for="warriorCount">Select count of warriors</label>
        <select id="warriorCount" name="warriorCount">
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
        </br>
        <button type="submit" id="submit" class="btn btn-success">Submit</button>
        <button type="restart" id="restart" class="btn btn-danger">Refresh</button>
      </form>
    </div>

    <div id="output">
      <br>
      <p class="mb-0">You choose <span id="dropDownSel"></span></p>
      <blockquote class="blockquote">
        <ul id="fighter"></ul>
        <p>Winner is <span id="coralColor"></span></span> and Winners Score was <span
            class="trueCoralColor"></span><span id="coralColor2"></span></span> </p>

      </blockquote>
    </div>
</body>

</html>
